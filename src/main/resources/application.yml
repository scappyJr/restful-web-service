# server port 변경
server:
  port: 8088

# 로깅
logging:
  level:
    org.springframework: DEBUG

spring:
  messages:
    basename: messages  # 다국어처리 - 설정 파일명이 "messages", 확장자는 ".properties"
  datasource:
    url: jdbc:h2:mem:testdb # h2-console

# swagger
springdoc:
  version: v1.0.0
  api-docs:
    path: /api-docs

# actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"